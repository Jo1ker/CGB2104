<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Axios的delete</title>
	</head>
	<body>
		<h1>简化操作写法</h1>
		<script src="../js/axios.js"></script>
		<script>
			
			/*设定公共的请求路径*/
			axios.defaults.baseURL = "http://localhost:8090"
			let user = {
				name: "建党百年",
				age: 100,
				sex: "未知"
			}
			
			/**
			 * 2.解构赋值
			 * 想法：能否利用一个方法 就将数据直接获取 简化2步调用
			 * 实现：ES7 提供了await async 简化现有axios操作
			 * 	用法说明：
			 * 		1.await 标识异步请求 解构操作
			 * 		2.async 用户函数中 支持解构  要求同时出现
			 * 	：
			 * 		
			 * */
			 
			 //定义一个函数
			 async function ajax(){
				 //语法结构：将ajax返回值data 赋值给value
				 
				 let {data: value} = await axios.post("/saveUser",user)
				 console.log(value)
			 }
			 
			//调用函数
			ajax()
				
			
		</script>
	</body>
</html>
