<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--  -->
		<div id="app">
			数值1：<input type="number"  v-model="num1" /><br />
			数值2：<input type="number"  v-model="num2" @keyup.enter="addNum" />
			<button @click="addNum">计算</button>
			<br />
			总数:<span v-text="sum">{{sum}}</span>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data:{
					sum: ' ',
					num1: ' ',
					num2: ' '
				},
				methods:{
					addNum(){
						this.sum = parseInt(this.num1)+parseInt(this.num2)
					}
				}
			})
		</script>
	</body>
</html>
