<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件绑定</title>
	</head>
	<body>
		<div id="app">
			<!-- 1.v-on指令 实现事件绑定 -->
			数值： {{num}}
			<!-- 1.1直接编辑操作内容 -->
			<button v-on:click="num++">增加1</button>
			<!-- 1.2v-on的简化操作@ -->
			<button @click="num++">增加1</button>
			<!-- 1.3通过方法实现新增 -->
			<button @click="addNum">增加1</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data:{
					num: 1
				},
				//定义vue对象中的方法
				methods: {
					addNum(){
						this.num++
					}
					// addNum: function(){
					// 	alert("新增")
					// }
				}
			})
		</script>
	</body>
</html>
